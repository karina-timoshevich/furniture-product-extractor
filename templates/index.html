<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Extractor</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f7;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #444;
    }

    label {
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    .products {
      margin-top: 2.5rem;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .products h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #222;
    }

    .products ul {
      padding-left: 1.2rem;
    }

    .products li {
      padding: 0.4rem 0;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
    }

    .error {
      margin-top: 1.5rem;
      color: #c0392b;
      font-weight: bold;
      background-color: #ffeaea;
      padding: 1rem;
      border: 1px solid #e0b4b4;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ü™ë Product Extractor</h1>

  <form method="post">
    <label for="url">–í—Å—Ç–∞–≤—å URL —Å—Ç—Ä–∞–Ω–∏—Ü—ã –º–∞–≥–∞–∑–∏–Ω–∞:</label>
    <input type="text" id="url" name="url" value="{{ url }}" placeholder="https://example.com/product" required>
    <button type="submit">–ò–∑–≤–ª–µ—á—å —Ç–æ–≤–∞—Ä—ã</button>
  </form>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  {% if products %}
    <div class="products">
      <h2>üì¶ –ù–∞–π–¥–µ–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã:</h2>
      <ul>
        {% for product in products %}
          <li>{{ product }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</body>
</html>
